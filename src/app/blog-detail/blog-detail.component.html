<div class="row image-spacing">
  <img [src]="post?.img" />
</div>

<div class="row">
  <div class="column text-left">
    <a class="back-link" [routerLink]="['']">
      <h4>Go Back</h4>
    </a>
  </div>
</div>

<div class="row post-title">
  <div class="column text-center">
    <h2>{{post?.title}}</h2>
  </div>
</div>

<div class="row">
  <div class="column text-justified">
    <h2>{{post?.content}}</h2>
  </div>
</div>
