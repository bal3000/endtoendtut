<app-nav-bar></app-nav-bar>

<div class="row expanded">
  <img class="hero" src="assets/images/monitor.jpg">
</div>

<div class="row spacing">
  <div *ngFor="let post of blogPosts" class="medium-4 columns">
    <div class="card text-center card-spacing">
      <img class="display-image" [src]="post.img" />
      <div class="card-section">
        <h4 class="list-title" (click)="selectPost(post)">{{post.title}}</h4>
        <p>{{post.content | truncate:140}}</p>
      </div>
    </div>
  </div>
</div>
